<div id="field">
    <app-timer #timer [overlay]="overlay"></app-timer>
    <div id="playArea">
      <div id="playAreaHeader">
        <div id="deck">
          <app-card *ngFor="let card of cards" [card]="card"></app-card>
        </div>
        <div class="no-cards">
          <img src="assets/images/re-use.png" title="Reuse" alt="Reuse">
        </div>
        <div class="discard"></div>
        <div class="drop-area ordered-stack ordered-stack-1"></div>
        <div class="drop-area ordered-stack ordered-stack-2"></div>
        <div class="drop-area ordered-stack ordered-stack-3"></div>
        <div class="drop-area ordered-stack ordered-stack-4"></div>
      </div>
      <div id="main">
        <div class="drop-area main-stack main-stack-1" >
            <app-card *ngFor="let card of maneuver[0] index as i" [card]="card" [cardIndex]="i"></app-card>
        </div>
        <div class="drop-area main-stack main-stack-2" >
            <app-card *ngFor="let card of maneuver[1] index as i" [card]="card" [cardIndex]="i"></app-card>
        </div>
        <div class="drop-area main-stack main-stack-3" >
            <app-card *ngFor="let card of maneuver[2] index as i" [card]="card" [cardIndex]="i"></app-card>
        </div>
        <div class="drop-area main-stack main-stack-4" >
            <app-card *ngFor="let card of maneuver[3] index as i" [card]="card" [cardIndex]="i"></app-card>
        </div>
        <div class="drop-area main-stack main-stack-5" >
            <app-card *ngFor="let card of maneuver[4] index as i" [card]="card" [cardIndex]="i"></app-card>
        </div>
        <div class="drop-area main-stack main-stack-6" >
            <app-card *ngFor="let card of maneuver[5] index as i" [card]="card" [cardIndex]="i"></app-card>
        </div>
        <div class="drop-area main-stack main-stack-7" >
            <app-card *ngFor="let card of maneuver[6] index as i" [card]="card" [cardIndex]="i"></app-card>
        </div>
        
      </div>
    </div>
  </div>
  <app-overlay #overlay [timer]="timer"></app-overlay>
